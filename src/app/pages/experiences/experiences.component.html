  <div class="bg-white shadow-lg rounded-lg p-6 w-full">
    <!-- Título: Ubicación y nombre del carnaval -->
    <div>
      <h2 class="text-2xl font-bold text-gray-800">
        <div class="w-full">
          <!-- <label for="countries" class="block mb-2 text-sm font-medium dark:text-gray-700">Select an option</label> -->
          <select [(ngModel)]="inputExperienceSelected" class="p-2 my-3 bg-gray-50 border border-gray-100 text-gray-600 text-sm rounded-lg block w-full dark:text-gray-600">
            @for(item of listExperiences; track $index) {
              <option value="{{item.nombre}}">{{item.nombre}}</option>
            }
          </select>
        </div>
      </h2>
      <p class="text-gray-600">Ubicación: {{ getExperience()?.ciudad }}, Colombia</p>
    </div>
    <br>
    <!-- Formulario de calificación con estrellas -->
    <div class="space-y-2">
      <h3 class="text-lg font-semibold">Califica tu experiencia en el evento:</h3>
      <div class="flex space-x-1">
        <!-- Estrellas (puedes usar íconos SVG o emojis) -->
        @for (item of ratingStar; track $index) {
          <button
            (click)="setRatingLevel(item)"
            class="{{ (inputRatingLevel>=item)?'text-yellow-500':'text-gray-400' }} text-2xl focus:outline-none">
            ★
          </button>
        }
      </div>
    </div>

    <!-- Pregunta sobre seguridad -->
    <div class="space-y-2">
      <h3 class="text-lg font-semibold">¿Te sentiste seguro durante el evento?</h3>
      <div class="flex items-center space-x-4">
        <label class="inline-flex items-center">
          <input type="radio" name="seguridad" value="sí" class="form-radio text-blue-500" />
          <span class="ml-2 text-gray-700">Sí</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" name="seguridad" value="no" class="form-radio text-blue-500" />
          <span class="ml-2 text-gray-700">No</span>
        </label>
      </div>
    </div>

    <!-- Listado horizontal de productos -->
    <div>
      <h3 class="text-lg font-semibold mb-2">Podría interesarte:</h3>
      <div class="flex space-x-4 overflow-x-auto">
        <!-- Producto 1 -->
        <div class="flex-shrink-0 w-24">
          <img src="https://via.placeholder.com/100" alt="Producto 1" class="w-full h-24 rounded-md object-cover">
          <p class="text-center text-sm mt-1">Artesanía</p>
        </div>

        <!-- Producto 2 -->
        <div class="flex-shrink-0 w-24">
          <img src="https://via.placeholder.com/100" alt="Producto 2" class="w-full h-24 rounded-md object-cover">
          <p class="text-center text-sm mt-1">Sombrero</p>
        </div>

        <!-- Producto 3 -->
        <div class="flex-shrink-0 w-24">
          <img src="https://via.placeholder.com/100" alt="Producto 3" class="w-full h-24 rounded-md object-cover">
          <p class="text-center text-sm mt-1">Collar</p>
        </div>

        <!-- Producto 4 -->
        <div class="flex-shrink-0 w-24">
          <img src="https://via.placeholder.com/100" alt="Producto 4" class="w-full h-24 rounded-md object-cover">
          <p class="text-center text-sm mt-1">Máscara</p>
        </div>
      </div>
    </div>
  </div>
